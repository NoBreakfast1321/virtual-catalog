<% n = 10 %>

<% Faker::Color.unique.clear %>

<% n.times do |i| %>
  property_<%= i + 1 %>:
    name: <%= Faker::Color.unique.color_name.capitalize[0..49] %>
    property_group: property_group_1
<% end %>

<% Faker::Construction.unique.clear %>

<% n.times do |i| %>
  property_<%= i + 1 + n %>:
    name: <%= Faker::Construction.unique.material[0..49] %>
    property_group: property_group_2
<% end %>

<% Faker::Measurement.unique.clear %>

<% n.times do |i| %>
  property_<%= i + 1 + n + n %>:
    name: <%= Faker::Measurement.unique.metric_length[0..49] %>
    property_group: property_group_3
<% end %>
